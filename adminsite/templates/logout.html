<html>

<head>
    <!-- Versión compilada y comprimida del CSS de Bootstrap -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="shortcut icon" href="/static/tepagofaviconTevi.png"/>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }

        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }

        .form-signin .checkbox {
            font-weight: normal;
        }

        .form-signin .form-control {
            position: relative;
            font-size: 16px;
            height: auto;
            padding: 10px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .form-signin .form-control:focus {
            z-index: 2;
        }

        .form-signin input[type="text"] {
            margin-bottom: -1px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
        }

        .form-signin input[type="password"] {
            margin-bottom: 10px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }

        .account-wall {
            margin-top: 20px;
            padding: 40px 0px 20px 0px;
            background-color: #ffffff;
            -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            color: #555;
            font-size: 18px;
            font-weight: 400;
            display: block;
        }

        .align-login {
            margin-top: 16%;
        }

        .blue-grey {
            background-color: #79aec8 !important;
            color: #ffffff;
        }
        body {
            background: #f7f7f7;
        }
        .img-margin {
            margin-top: -28px;
        }
        .alert-aling {
            margin-top: 3px;
        }
    </style>
    <script>
    </script>
</head>
<body>
    <div class="container">
        <div class="row align-login">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <div class="account-wall text-center">
                    <img class="img-margin" height="96" src="https://cdn2.iconfinder.com/data/icons/ballicons-2-free/100/wrench-512.png">
                        <h4>Sesión cerrada con éxito!</h4>
                        <h6>Gracias por pasar algún tiempo de calidad con el sitio web.</h6>
                        <a class="" href="/">Iniciar sesión otra vez?</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {})
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
